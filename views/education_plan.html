<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">

	<title>Education Plan</title>
</head>

<body class="grfont">
	<!--NAVBAR-->
	<nav class="navbar navbar-expand-lg nav-grc sticky-top">
		<div>
			<a class="text-dark d-block bg-grcgreen p-3" href="{{ @BASE }}">
				<img src="https://www.greenriver.edu/media/site-assets/img/logo.png"
				class="gr-logo">
			</a>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav align-items-center">
				<li class="nav-item active">
					<a class="nav-link text-dark" href="educationPlan">
						<h5 class="mb-0">New Education Plan</h5>
					</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-dark" href="#">
						<h5 class="mb-0">Previous Education Plan</h5>
					</a>
				</li>
			</ul>
		</div>

		<div class="float-centered text-center mt-2 saved">
			<span class="d-block text-dark">
				<h5>Last Saved: 12:02pm</h5>
			</span>
		</div>
	</nav>

	<div class="container mt-2 mb-5 pb-5">
		<div class="row justify-content-center mb-5 pb-5">
			<div class="col text-center">
				<h1 class="pt-5 pb-3">Educational Planning Worksheet</h1>
				<h5>Student ID: {{ @SESSION.idNum1 }}</h5>
				<hr>
				<form class="col-lg-8 offset-lg-2" action="#" method="post">
					<div class="container p-0">
						<div class="row">
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Fall Quarter</h4>
								</div>

								<div class="input-group m-2" id="fallQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea type="text" class="form-control input-sm w-50 inputlg"
												  rows="8" name="fallClasses" placeholder="Enter classes"></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Winter Quarter</h4>
								</div>

								<div class="input-group m-2" id="winterQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea type="text" class="form-control input-sm w-50 inputlg"
												  rows="8" name="winterClasses" placeholder="Enter classes"></textarea>
									</div>
								</div>
							</div>
						</div>

						<div class="row mt-5">
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Spring Quarter</h4>
								</div>

								<div class="input-group m-2" id="springQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea type="text" class="form-control input-sm w-50 inputlg"
												  rows="8" name="springClasses" placeholder="Enter classes"></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Summer Quarter</h4>
								</div>

								<div class="input-group m-2 mb-4" id="summerQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea type="text" class="form-control input-sm w-50 inputlg"
												  rows="8" name="summerClasses" placeholder="Enter classes"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="float-centered mt-5">
						<button class="btn btn-lg bg-grcgreen text-white" type="submit">SAVE EDUCATION PLAN</button>
					</div>
				</form>
			</div>
		</div>
	</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>
</html>
