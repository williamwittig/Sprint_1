<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">

	<title>Education Plan</title>
</head>

<body class="">
	<!--NAVBAR-->
	<nav class="navbar navbar-expand-lg nav-grc sticky-top grfont">
		<div>
			<a class="text-dark d-block bg-grcgreen p-3" href="{{ @BASE }}">
				<img src="https://www.greenriver.edu/media/site-assets/img/logo.png"
				class="gr-logo">
			</a>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav align-items-center">
				<li class="nav-item active">
					<a class="nav-link text-dark" href="educationPlan">
						<h5 class="mb-0">New Education Plan</h5>
					</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-dark" href="#">
						<h5 class="mb-0">Previous Education Plan</h5>
					</a>
				</li>
			</ul>
		</div>

		<div class="float-centered text-center mt-2 saved">
			<span class="d-block text-dark">
				<h5>Last Saved:
					<check if="isset(@SESSION.schedule)">{{ @SESSION.schedule->getLastSaved() }}</check></h5>
			</span>
		</div>
	</nav>

	<div class="container mt-2 mb-5 pb-5 grfont">
		<div class="row justify-content-center mb-5 pb-5">
			<div class="col text-center">
				<h1 class="pt-5 pb-3">Educational Planning Worksheet</h1>
				<form method="post">
					<div class="form-group text-center">
						<span>Student Token:
							<check if="isset(@SESSION.schedule)"><span>{{ @SESSION.schedule->getToken() }}</span></check>
						</span>
					</div>
				</form>

				<hr>
				<form class="col-lg-8 offset-lg-2" action="" method="post">
					<div class="container p-0">
						<div class="row">
							<label for="advisor">Advisor:
								<input name="advisor" type="text" class="form-control text-center m-2 w-25 mx-auto"
									   id="advisor"
								<check if="isset(@SESSION.schedule)"> value="{{ @SESSION.schedule->getAdvisor() }}"</check>
								placeholder="Enter advisor">
							</label>
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Fall Quarter</h4>
								</div>

								<div class="input-group m-2" id="fallQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea type="text" class="form-control input-sm w-50 inputlg"
												  rows="8" name="fallQtr"
												  placeholder="Enter classes"
										><check if="isset(@SESSION.schedule)">{{ @SESSION.schedule->getFallQtr()
											}}</check></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Winter Quarter</h4>
								</div>

								<div class="input-group m-2" id="winterQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea type="text" class="form-control input-sm w-50 inputlg"
												  rows="8" name="winterQtr"
												  placeholder="Enter classes"
										><check if="isset(@SESSION.schedule)">{{ @SESSION.schedule->getWinterQtr()
											}}</check></textarea>
									</div>
								</div>
							</div>
						</div>

						<div class="row mt-5">
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Spring Quarter</h4>
								</div>

								<div class="input-group m-2" id="springQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea type="text" class="form-control input-sm w-50 inputlg"
												  rows="8" name="springQtr"
												  placeholder="Enter classes"
										><check if="isset(@SESSION.schedule)">{{ @SESSION.schedule->getSpringQtr()
											}}</check></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Summer Quarter</h4>
								</div>

								<div class="input-group m-2 mb-4" id="summerQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea type="text" class="form-control input-sm w-50 inputlg"
												  rows="8" name="summerQtr"
												  placeholder="Enter classes"
										><check if="isset(@SESSION.schedule)">{{ @SESSION.schedule->getSummerQtr()
											}}</check></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="float-centered mt-5">
						<button class="btn btn-lg bg-grcgreen text-white" type="submit">SAVE EDUCATION PLAN</button>
					</div>
				</form>
			</div>
		</div>
	</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>
</html>
