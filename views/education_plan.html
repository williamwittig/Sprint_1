<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!--Including the CSS for the file-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">

	<title>Education Plan</title>
</head>

<body class="">
	<!--NAVBAR-->
	<include href="views/includes/navbar.html"></include>

	<div class="container mt-2 mb-5 pb-5 grfont">
		<div class="row justify-content-center mb-5 pb-5">
			<div class="col text-center">
				<h1 class="pt-5 pb-3">Educational Planning Worksheet</h1>
				<form method="post">
					<div class="form-group text-center mb-2">
						<h4>Student Token:
							<check if="isset(@SESSION.schedule)"><span>{{ @SESSION.schedule->getToken() }}</span></check>
						</h4>
					</div>

					<label for="advisor"><h4>Advisor:</h4>
						<input name="advisor" type="text"
							   class="form-control text-center m-2 mx-auto w-100 shadow-sm"
							   id="advisor"
						<check if="isset(@SESSION.schedule)">
							value="{{ @SESSION.schedule->getAdvisor() }}"</check> placeholder="Enter advisor">
					</label>
				</form>

				<hr class="shadow-sm">

				<form class="col-lg-8 offset-lg-2" action="" method="post">
					<div class="container p-0">
						<div class="row">
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Fall Quarter</h4>
								</div>

								<div class="input-group m-2" id="fallQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea class="form-control w-50 inputlg shadow-sm" rows="8"
												  name="fallQtr" placeholder="Enter classes"
										><check if="isset(@SESSION.schedule)">{{
											@SESSION.schedule->getFallQtr()}}</check></textarea>
									</div>
							</div>
							</div>
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Winter Quarter</h4>
								</div>

								<div class="input-group m-2" id="winterQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea class="form-control w-50 inputlg shadow-sm" rows="8"
												  name="winterQtr" placeholder="Enter classes"
										><check if="isset(@SESSION.schedule)">{{
											@SESSION.schedule->getWinterQtr()}}</check></textarea>
									</div>
								</div>
							</div>
						</div>

						<div class="row mt-5">
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Spring Quarter</h4>
								</div>

								<div class="input-group m-2" id="springQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea class="form-control w-50 inputlg shadow-sm" rows="8"
												  name="springQtr" placeholder="Enter classes"
										><check if="isset(@SESSION.schedule)">{{
											@SESSION.schedule->getSpringQtr()}}</check></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm">
								<div>
									<h4 class="d-inline">Summer Quarter</h4>
								</div>

								<div class="input-group m-2 mb-4" id="summerQtr">
									<div class="input-group m-2 mb-0">
										<!-- declaration for first field -->
										<textarea class="form-control w-50 inputlg shadow-sm" rows="8"
												  name="summerQtr" placeholder="Enter classes"
										><check if="isset(@SESSION.schedule)">{{ @SESSION.schedule->getSummerQtr()
											}}</check></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="float-centered mt-5">
						<button class="btn btn-lg bg-grcgreen text-white shadow-sm" type="submit">SAVE EDUCATION PLAN</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<!--Including the JS for the file-->
	<include href="views/includes/js.html"></include>
</body>
</html>
